<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bed Availability System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #E0FFFC;
    }
  </style>
  <script>
    function showBedInfo(type) {
      document.getElementById('icu-data').classList.remove('hidden');
    }
    function enableEditing(id) {
      const inputs = document.querySelectorAll(`#${id} input`);
      inputs.forEach(input => input.removeAttribute('readonly'));
    }
  </script>
</head>
<body class="min-h-screen flex">
  <!-- Sidebar -->
  <div class="w-1/4 bg-white p-6 border-r">
    <h1 class="text-2xl font-bold mb-6">Bed Types</h1>
    <div class="space-y-4">
      <button onclick="showBedInfo('ICU')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full text-left">ICU Beds</button>
      <button onclick="showBedInfo('ICU')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full text-left">General Beds</button>
      <button onclick="showBedInfo('ICU')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full text-left">Oxygen Beds</button>
      <button onclick="showBedInfo('ICU')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full text-left">Ventilator Beds</button>
      <button onclick="showBedInfo('ICU')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full text-left">Isolation Beds</button>
      <button onclick="showBedInfo('ICU')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full text-left">Maternity Beds</button>
      <button onclick="showBedInfo('ICU')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full text-left">Pediatric Beds</button>
      <img src="images/I22.jpg" height="90%" width="100%">
        </div>
  </div>

  <!-- Main Content -->
  <div class="w-3/4 p-6">
    <div id="icu-data" class="hidden">
      <h2 class="text-3xl font-semibold mb-6 text-purple-800">Bed Availability - Hospital Details</h2>

      <!-- Hospital 1 -->
      <div id="hospital-1" class="bg-white p-6 rounded-lg shadow mb-6">
        <div class="grid grid-cols-2 gap-4 text-sm">
          <button class="bg-blue-200 text-blue-900 font-semibold px-3 py-1 rounded">Hospital ID:</button> <input type="text" readonly value="H001" class="bg-gray-50 px-2 py-1 rounded border">
          <button class="bg-blue-200 text-blue-900 font-semibold px-3 py-1 rounded">Hospital Name:</button> <input type="text" readonly value="Regency Hospital" class="bg-gray-50 px-2 py-1 rounded border">
          <button class="bg-green-200 text-green-900 font-semibold px-3 py-1 rounded">Total Free Bed:</button> <input type="number" readonly value="12" class="bg-gray-50 px-2 py-1 rounded border">
          <button class="bg-red-200 text-red-900 font-semibold px-3 py-1 rounded">Critical Bed (No Ventilator):</button> <input type="number" readonly value="4" class="bg-gray-50 px-2 py-1 rounded border">
          <button class="bg-red-200 text-red-900 font-semibold px-3 py-1 rounded">Critical Bed (With Ventilator):</button> <input type="number" readonly value="2" class="bg-gray-50 px-2 py-1 rounded border">
          <button class="bg-yellow-200 text-yellow-900 font-semibold px-3 py-1 rounded">Non-Critical Bed:</button> <input type="number" readonly value="6" class="bg-gray-50 px-2 py-1 rounded border">
          <button class="bg-purple-200 text-purple-900 font-semibold px-3 py-1 rounded">Available Critical (No Vent):</button> <input type="number" readonly value="1" class="bg-gray-50 px-2 py-1 rounded border">
          <button class="bg-purple-200 text-purple-900 font-semibold px-3 py-1 rounded">Available Critical (Vent):</button> <input type="number" readonly value="0" class="bg-gray-50 px-2 py-1 rounded border">
          <button class="bg-purple-200 text-purple-900 font-semibold px-3 py-1 rounded">Available Non-Critical:</button> <input type="number" readonly value="2" class="bg-gray-50 px-2 py-1 rounded border">
          <button class="bg-indigo-200 text-indigo-900 font-semibold px-3 py-1 rounded">Phone:</button> <input type="text" readonly value="0522-123456" class="bg-gray-50 px-2 py-1 rounded border">
          <button class="bg-indigo-200 text-indigo-900 font-semibold px-3 py-1 rounded">Contact Person:</button> <input type="text" readonly value="Dr. Sharma" class="bg-gray-50 px-2 py-1 rounded border">
          <button class="bg-indigo-200 text-indigo-900 font-semibold px-3 py-1 rounded">Contact Mobile:</button> <input type="text" readonly value="9123456789" class="bg-gray-50 px-2 py-1 rounded border">
          <button class="bg-indigo-200 text-indigo-900 font-semibold px-3 py-1 rounded">Liaison Officer:</button> <input type="text" readonly value="9876543210" class="bg-gray-50 px-2 py-1 rounded border">
          <button class="bg-gray-200 text-gray-900 font-semibold px-3 py-1 rounded">Last Updated:</button> <input type="date" readonly value="2025-06-13" class="bg-gray-50 px-2 py-1 rounded border">
        </div>
        <div class="mt-4 flex space-x-4">
          <button onclick="enableEditing('hospital-1')" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Edit Details (ADMIN)</button>
          <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Proceed to Verify</button>
        </div>
      </div>
    </div>
  </div>
</body>



</html>
